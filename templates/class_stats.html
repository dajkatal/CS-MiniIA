{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule Portal</title>
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
</head>
<body>
<div class="grid-container">
    <div class="header">
        <h1>Classroom {{ class_number }}</h1>
    </div>
    <div class="classoverview" id="container">
        {% for key, value in overview.items %}
            <div class="data">
                <strong>{{ key }}:</strong> {{ value }}
            </div>
        {% endfor %}
    </div>

<div><strong>Students in the class:</strong><br></div>
</div>

<div class="students">
    <table>
        <tr>
            <th>Student</th>
            <th>Gender</th>
            <th>Islamic</th>
            <th>Behavioral</th>
        </tr>

        {% for student in Students %}
            <tr>
            {% for value in student %}
                <td>{{ value }}</td>
            {% endfor %}
            </tr>
        {% endfor %}

    </table>
    </div>

</body>
</html>
